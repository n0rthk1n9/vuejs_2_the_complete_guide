<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else>Now you see me!</p>
    <template v-if="show">
      <h1>Heading</h1>
      <p>Inside a template</p>
    </template>
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Switch</button>
    <ul>
      <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i + 1 }})</li>
    </ul>
    <button @click="ingredients.push('spices')">Add spieces</button>
    <template v-for="(ingredient, index) in ingredients">
      <h1>{{ ingredient }}</h1>
      <p>{{ index + 1 }}</p>
    </template>
    <hr>
    <ul>
      <li v-for="person in persons">
        <div v-for="(value, key, index) in person" :key="ingredient">{{ key }}: {{ value }} ({{ index + 1 }})</div>
      </li>
    </ul>
    <hr>
    <span v-for="n in 10">{{ n }}</span>
  </div>

  <script type="text/javascript" src="app.js"></script>

</body>

</html>
